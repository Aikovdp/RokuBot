plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '7.0.0'
}

mainClassName = 'com.rokucraft.RokuBot.Main'

version '2.0-SNAPSHOT'
def jdaVersion = '4.2.1_253'

sourceCompatibility = targetCompatibility = 11

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
        name 'm2-dv8tion'
    }
}

dependencies {
    implementation("net.dv8tion:JDA:$jdaVersion") {
        exclude module: "opus-java"
    }
    implementation("ch.qos.logback:logback-classic:1.2.3")

    // https://mvnrepository.com/artifact/org.kohsuke/github-api
    implementation group: 'org.kohsuke', name: 'github-api', version: '1.127'
    implementation 'org.spongepowered:configurate-jackson:4.0.0'
    implementation 'com.jagrosh:jda-utilities-commons:3.0.5'
}

shadowJar {
    archiveClassifier.set(null)
    minimize()
}

compileJava.options.encoding = 'UTF-8'