plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'com.rokucraft.RokuBot.Main'

version '2.0-SNAPSHOT-b4'
def jdaVersion = '4.2.1_253'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
        name 'm2-dv8tion'
    }
}

dependencies {
    compile("net.dv8tion:JDA:$jdaVersion") {
        exclude module: "opus-java"
    }
    compile("ch.qos.logback:logback-classic:1.2.3")

    // https://mvnrepository.com/artifact/org.kohsuke/github-api
    compile group: 'org.kohsuke', name: 'github-api', version: '1.117'
    compile 'org.spongepowered:configurate-jackson:4.0.0'
    compile 'com.jagrosh:jda-utilities-commons:3.0.5'
}

compileJava.options.encoding = 'UTF-8'